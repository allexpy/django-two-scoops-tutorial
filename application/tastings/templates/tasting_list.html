{% extends 'base.html' %}

{% block title %}Tastings{% endblock %}

{% block content %}
	<ul>
		{% for taste in tastings %}
			<li>
				<a href="{% url 'tastings:detail' taste.pk %}">{{ taste.tasted_flavor }}</a>
				<small>
					(<a href="{% url 'tastings:update' taste.pk %}">update</a>)
				</small>
			</li>
		{% endfor %}
	</ul>
{% endblock %}
